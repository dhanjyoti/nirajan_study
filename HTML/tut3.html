<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input name="name" type="text" placeholder="Enter a name"/>
        <input name="phone number" type="number" placeholder="Enter your ph.no"/>
        <input name="email" type="email" />
        <input name="selector" type="radio" />
        <input name="checking" type="checkbox"/>
        <textarea rows="10" cols="20"></textarea>
    </form>

    <ul style="list-style-type: circle;">
        <li>name</li>
        <li>email</li>
        <li>phone</li>
        <li>radio</li>
        <li>checking</li>
    </ul>
    <ol style="list-style-type: upper-alpha;">
        <li>name</li>
        <li>email</li>
        <li>phone</li>
        <li>radio</li>
        <li>checking</li>
    </ol>
</body>
</html>
